{{ define "GetBlockInfo" }}
<div
  {{
  state
  .
  }}
  name="GetBlockInfo"
  ssa:poll="Action(this, 'Reload Block')"
  ssa:poll.interval="5" {{/* 5 seconds */}}
>
  <div>Chain Id: {{ .Block.Header.ChainID }}</div>
  <div>Height: {{ .Block.Header.Height }}</div>
  <div>Hash: {{ .BlockId.Hash }}</div>
  <button
    style="
      background-color: #000000;
      color: white;
      padding: 5px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    "
    onclick="Action(this, 'Reload Block')"
  >
    Reload
  </button>
</div>
{{ end }}
